<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <div class="search-bar">
      <input id="city-name" type="text" placeholder="Enter city name" spellcheck="false" />
      <button id="search">🔍</button>
    </div>

    <div class="weather hide-weather">
      <div class="weather-icon"><img src="" alt=""></div>
      <h1 class="temp"></h1>
      <h2 class="city"></h2>

      <div class="details hide-details">
        <div class="col">
          <div class="icon">💧</div>
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <div class="icon">💨</div>
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
